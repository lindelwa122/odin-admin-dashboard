<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <header></header>
    <div class="sidebar">
        <div class="logo-wrapper">
            <div class="icon">
                <img src="assets/icons/view-dashboard.svg" alt="Dashboard logo">
            </div>
            <div class="label">Dashboard</div>
        </div>
        <div class="nav-1">
            <nav>
                <ul>
                    <li>
                        <div class="icon">
                            <img src="assets/icons/home.svg" alt="Home icon">
                        </div>
                        <div class="label">Home</div>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="assets/icons/card-account-details.svg" alt="Profile icon">
                        </div>
                        <div class="label">Profile</div>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="assets/icons/message-reply.svg" alt="Message icon">
                        </div>
                        <div class="label">Message</div>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="assets/icons/clock-time-four.svg" alt="Clock icon">
                        </div>
                        <div class="label">History</div>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="assets/icons/file-multiple.svg" alt="Files icon">
                        </div>
                        <div class="label">Tasks</div>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="assets/icons/account-group.svg" alt="Communities icon">
                        </div>
                        <div class="label">Communities</div>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="nav-2">
            <nav>
                <ul>
                    <li>
                        <div class="icon">
                            <img src="assets/icons/cog.svg" alt="Gear icon">
                        </div>
                        <div class="label">Settings</div>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="assets/icons/help-box.svg" alt="Help icon">
                        </div>
                        <div class="label">Support</div>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="assets/icons/shield-check.svg" alt="Privacy icon">
                        </div>
                        <div class="label">Privacy</div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <main></main>
</body>
</html>
