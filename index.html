<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header>
        <div class="search-wrapper">
            <img class="icon" src="assets/icons/magnify.svg" alt="Search icon">
            <input type="search" name="search" id="search">
        </div>
        <div class="account">
            <img class="icon" src="assets/icons/bell-ring.svg" alt="Bell icon">
            <img class="profile-img">
            <div>Morgan Oakley</div>
        </div>
        <div class="profile">
            <img class="profile-img">
            <div>
                <div>Hi there,</div>
                <h1>Morgan Oakley (@morgan)</h1>
            </div>
        </div>
        <div class="buttons-wrapper">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>

    <div class="sidebar">
      <div class="logo-wrapper">
        <img src="assets/icons/view-dashboard.svg" alt="Dashboard logo" />
        <div class="label">Dashboard</div>
      </div>
      <div class="nav-1">
        <nav>
          <ul>
            <li>
              <img src="assets/icons/home.svg" alt="Home icon" />
              <div class="label">Home</div>
            </li>
            <li>
              <img
                src="assets/icons/card-account-details.svg"
                alt="Profile icon"
              />
              <div class="label">Profile</div>
            </li>
            <li>
              <img src="assets/icons/message-reply.svg" alt="Message icon" />
              <div class="label">Message</div>
            </li>
            <li>
              <img src="assets/icons/clock-time-four.svg" alt="Clock icon" />
              <div class="label">History</div>
            </li>
            <li>
              <img src="assets/icons/file-multiple.svg" alt="Files icon" />
              <div class="label">Tasks</div>
            </li>
            <li>
              <img
                src="assets/icons/account-group.svg"
                alt="Communities icon"
              />
              <div class="label">Communities</div>
            </li>
          </ul>
        </nav>
      </div>
      <div class="nav-2">
        <nav>
          <ul>
            <li>
              <img src="assets/icons/cog.svg" alt="Gear icon" />
              <div class="label">Settings</div>
            </li>
            <li>
              <img src="assets/icons/help-box.svg" alt="Help icon" />
              <div class="label">Support</div>
            </li>
            <li>
              <img src="assets/icons/shield-check.svg" alt="Privacy icon" />
              <div class="label">Privacy</div>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <main></main>
  </body>
</html>
